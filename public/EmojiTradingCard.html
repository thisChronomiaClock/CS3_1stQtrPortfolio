<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Trading Card</title>
  <link rel="stylesheet" href="style.css">
  <style>
      .card {
      width: 200px;         
      height: 220px;        
      background-color: lightblue;  
      border: 2px solid black;      
      padding: 20px;        
      margin: 20px;         
      border-radius: 10px;
      }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">🧪</div>
    <h2>Test Tube</h2>
    <p>Power: 100g of an element is generated every 24h. 50% Main Groups, 25% Metal, 15% F-Block, 10% Synthetic</p>
    <p>Rarity: Exotic</p>
  </div>
  <div class="card">
    <div class="emoji">📯</div>
    <h2>French Horn</h2>
    <p>Power: Tuning Power: +1000 per note</p>
    <p>Rarity: Orchestral</p>
  </div>
  <div class="card">
    <div class="emoji">🕰️</div>
    <h2>Mantelpiece Clock</h2>
    <p>Power: Controls time, use to time travel.</p>
    <p>Rarity: Chronological</p>
  </div>
</body>
</html>
